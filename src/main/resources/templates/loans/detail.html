<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #offcanvas},
                                                ~{:: #header},
                                                ~{:: #mainContent},
                                                ~{:: #footer},
                                                ~{:: #handler}
                                               )}">
<head>
    <title>Khách hàng</title>
</head>
<body>

<div id="offcanvas" th:replace="~{/fragments/app-fragments :: offcanvas}">
</div>

<header id="header" th:replace="~{/fragments/app-fragments :: header}">
</header>

<div id="mainContent">
    <div class="container">
        <h2 class="text-center main_title">Chi tiết thanh toán</h2>
        <div class="row">
            <div class="col-lg-12 mb-50">
                <table class="table table-striped table-bordered list-account text-center">
                    <thead class="thead-dark">
                    <tr>
                        <th>Tháng</th>
                        <th>Ngày đến hạn thanh toán</th>
                        <th>Tình trạng</th>
                        <th>Ngày thanh toán</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="payment, state : ${payments}">
                        <td th:text="${state.count}"></td>
                        <td th:text="${payment.deadlineDate}"></td>
                        <td th:text="${payment.status} ? 'ĐÃ THANH TOÁN' : 'CHƯA THANH TOÁN' "></td>
                        <td th:text="${payment.datePayment}"></td>
                        <td>
                            <a th:if="${payment.status} == 0"  class="detail-link" th:href="@{'/payment/' + ${payment.id}}">Thanh toán</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<footer id="footer" th:replace="~{/fragments/app-fragments :: footer}">
</footer>

</body>
</html>
