<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #offcanvas},
                                                ~{:: #header},
                                                ~{:: #mainContent},
                                                ~{:: #footer},
                                                ~{:: #handler}
                                               )}">
<head>
    <title>Khách hàng</title>
</head>
<body>

<div id="offcanvas" th:replace="~{/fragments/app-fragments :: offcanvas}">
</div>

<header id="header" th:replace="~{/fragments/app-fragments :: header}">
</header>

<div id="mainContent">
    <div class="container customer_list">
        <a class="btn btn-success btn-lg" href="/customer/add">Thêm mới khách hàng</a>
        <h2 class="text-center main_title">Danh sách tài khoản khách hàng</h2>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <table class="table table-striped table-bordered list-account">
                    <thead class="thead-dark">
                    <tr>
                        <th>Account ID</th>
                        <th>Họ và tên</th>
                        <th>Số điện thoại</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="account: ${listAccounts}">
                        <td th:text="${account.id}"></td>
                        <td th:text="${account.fullname}"></td>
                        <td th:text="${account.phone}"></td>
                        <td th:text="${account.email}"></td>
                        <td>
                            <a th:href="@{'customer/detail/' + ${account.id}}">Detail</a>
                            &nbsp;&nbsp;&nbsp;
                            <a th:href="@{'customer/delete/' + ${account.id}}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4 offset-lg-8">
                <nav aria-label="Page navigation example" >
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</div>

<footer id="footer" th:replace="~{/fragments/app-fragments :: footer}">
</footer>

</html>
